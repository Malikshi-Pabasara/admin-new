<mat-toolbar color="#d5bee7">
    <label color="primary">Servicecenters List</label>
    
  </mat-toolbar>
  
  <div class="container" text-align="center">
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th></th>
      </tr>
  
      <tr *ngFor="let servicecenter of servicecenters">
        <td>{{ servicecenter.id }}</td>
        <td>{{ servicecenter.name }}</td>
        <td>{{ servicecenter.email }}</td>
        <td>
          <button
            mat-raised-button
            color="primary"
            (click)="selectedServicecenter(servicecenter.id)"
          >
            View
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="openDialog()"
            class="class1"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  <div style="text-align: end">
    <button mat-button (click)="goToDashboard()" background-color="primary">
      Dashboard
    </button>
  </div>
