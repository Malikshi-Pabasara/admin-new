<mat-toolbar color="#d5bee7">
    <label color="primary">Spareshop List</label>
    
  </mat-toolbar>
  
  <div class="container" text-align="center">
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th></th>
      </tr>
  
      <tr *ngFor="let spareshop of spareshops">
        <td>{{ spareshop.id }}</td>
        <td>{{ spareshop.name }}</td>
        <td>{{ spareshop.email }}</td>
        <td>
          <button
            mat-raised-button
            color="primary"
            (click)="selectedSpareshop(spareshop.id)"
          >
            View
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="openDialog()"
            class="class1"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  <div style="text-align: end">
    <button mat-button (click)="goToDashboard()" color="primary">
      Dashboard
    </button>
  </div>
