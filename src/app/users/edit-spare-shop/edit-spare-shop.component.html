<div  class="data">


  <div style="text-align: center;">
    <h2 *ngIf="!spareShop" style="color: rgb(39, 0, 0);">Create spare part shop</h2>
    <h2 *ngIf="spareShop" style="color: rgb(39, 0, 0);">Update spare part shop</h2>
</div>
<div class="form">


  <form [formGroup]="spareShopForm" (submit)="onSubmitDriverData()">
    <mat-card>

      <app-form-input
      [value]="spareShop?.email"
          label="Email"
          [controler]="spareShopForm.get('email')"
        ></app-form-input>

      <app-form-input *ngIf="!spareShop"
          label="Password"
          [controler]="spareShopForm.get('password')"
        ></app-form-input>

      <app-form-input
      [value]="spareShop?.name"
          label="Name"
          [controler]="spareShopForm.get('name')"
        ></app-form-input>

      <app-form-input
      [value]="spareShop?.mobile"
          label="Mobile"
          [controler]="spareShopForm.get('mobile')"
        ></app-form-input>

      <app-form-input
      [value]="spareShop?.address"
          label="Address"
          [controler]="spareShopForm.get('address')"
        ></app-form-input>

      <app-form-input
      [value]="spareShop?.about"
          label="About"
          [controler]="spareShopForm.get('about')"
        ></app-form-input>

      <app-form-input
      [value]="spareShop?.openTime"
          label="Open Time"
          [controler]="spareShopForm.get('openTime')"
        ></app-form-input>

      <app-form-input
      [value]="spareShop?.closeTime"
          label="Close Time"
          [controler]="spareShopForm.get('closeTime')"
        ></app-form-input>

    <input type="file" #image (change)="onImageChange($event)" />
    <div *ngIf="!spareShop" style="text-align: start;">
      <button (click)="image.click()" mat-stroked-button type="button">
        Image
      </button>
    </div>

    <div
    class="image-preview"
    *ngIf="imagePreview != '' && imagePreview != null"
    >
    <img [src]="imagePreview" alt="image preview" />
  </div>
    <div style="text-align: end;">
      <button style="background-color: rgb(39, 0, 0);color: white;"
      mat-raised-button> Save </button>
    </div>
  </mat-card>
</form>

</div>

</div>
