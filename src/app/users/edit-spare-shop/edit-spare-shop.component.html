<div  class="data">


  <div style="text-align: center;">
    <h2 style="color: rgb(39, 0, 0);">Add value to created Spare part shop</h2>
</div>
<div class="form">


  <form [formGroup]="spareShopForm" (submit)="onSubmitDriverData()">
    <mat-card>
      <mat-form-field class="field">
        <mat-label>Name</mat-label>
      <input formControlName="name" matInput  name="name" />
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput  name="email" />
    </mat-form-field>



    <mat-form-field class="field">
      <mat-label>Mobile</mat-label>
      <input formControlName="mobile" matInput  name="mobile" />
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Address</mat-label>
      <input
      formControlName="address"
      matInput

        name="address"
        />
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label> About</mat-label>
        <input
        formControlName="about"
        matInput

        name="about"
        />

      </mat-form-field>
      <mat-form-field class="field">
        <mat-label> Opening Time</mat-label>
        <input
        formControlName="openTime"
        matInput

        name="openTime"
        />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label> Closing Time</mat-label>
        <input
        formControlName="closeTime"
        matInput

        name="closeTime"
        />
      </mat-form-field>

    <input type="file" #image (change)="onImageChange($event)" />
    <div style="text-align: start;">
      <button (click)="image.click()" mat-stroked-button type="button">
        Image
      </button>
    </div>

    <div
    class="image-preview"
    *ngIf="imagePreview != '' && imagePreview != null"
    >
    <img [src]="imagePreview" alt="image preview" />
  </div>
    <div style="text-align: end;">
      <button style="background-color: rgb(39, 0, 0);color: white;"
      mat-raised-button> Save </button>
    </div>
  </mat-card>
</form>

</div>

</div>
