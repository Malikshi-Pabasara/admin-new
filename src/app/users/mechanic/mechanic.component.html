<ng-container>

  <div style="text-align: center">
    <h2 style="color: rgb(39, 0, 0)">Create a Mechanic with credentials</h2>
  </div>


  <div class="user">
    <div class="user__account">
      <form (submit)="onCreateUser(f)" #f="ngForm">
      <mat-card>
        <div class="input">
          <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input matInput ngModel name="email" />
          </mat-form-field>

          <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input matInput ngModel name="password" />
          </mat-form-field>
        </div>

        <div style="text-align: end;">

          <button
            style="background-color: rgb(39, 0, 0); color: white"
            mat-raised-button
          >
            Create Driver
          </button>
        </div>
      </mat-card>
    </form>
    </div>
  </div>
  </ng-container>



    <div *ngIf="false" class="user__data">
      <mat-card>
        <div class="input">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </mat-card>
    </div>
