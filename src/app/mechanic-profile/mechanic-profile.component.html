<div class="col class2">
  <img class="class7" src="{{mechanic?.image}}">

</div>
<div class="col class3">
  <mat-toolbar class="class1">
    <mat-toolbar-row>{{mechanic?.name}} profile</mat-toolbar-row>
  </mat-toolbar>
  <mat-list>

    <div class="col class5">
      <mat-list-item>Name:</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Email:</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>NIC Number:</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Mobile Number:</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Address:</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>About:</mat-list-item>
      <mat-divider></mat-divider>
    </div>
    <div class="col class6">
    <mat-list-item>{{mechanic?.name}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{mechanic?.email}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{mechanic?.nic}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{mechanic?.mobile}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>{{mechanic?.address}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item >{{mechanic?.about}}</mat-list-item>
    <mat-divider ></mat-divider>

    <div class="bottom__panel">
      <button mat-raised-button (click)="updateMechanic(mechanic?._id)"
       class="class8">Update Mechanic</button>
      <button mat-raised-button class="class8" routerLink="/mechanic">
        Mechanic List
      </button>
    </div>

    </div>
  </mat-list>


</div>
