<mat-toolbar class="class5">
  <label color="primary">Driver List</label>
  
  <input type="text" [(ngModel)]='searchText' placeholder="Search" class="class4" >
  
</mat-toolbar>
<br>
<div class="container" >
  <table class="table" text-align="center"> 
    <tr>
      <th >id</th>
      <th>name</th>
      <th>email</th>
      <th>action</th>
    </tr>

    <tr *ngFor="let driver of drivers | driverFilter:searchText" >
      <td style="text-align:center">{{ driver?.id }}</td>
      <td style="text-align:center">{{ driver?.name }}</td>
      <td style="text-align:center">{{ driver?.email }}</td>
      <td style="text-align:center">
        <button
          mat-raised-button
          (click)="selectedDriver(driver.id)"
          class="class1"
        >
          View
        </button>
        <button
          mat-raised-button
          (click)="openDialog()"
          class="class1"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
